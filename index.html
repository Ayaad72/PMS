<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <ul>
            <li><a class="active" href="./Login.html">Home</a></li>
            <li><a href="./Registerartion.html">Registeration</a></li>
            <li><a href="#contact">Sign-Up</a></li>
            <li id="pms" style="float:right"><a href="./PMS.html">PMS</a></li>

        </ul>
    </header>
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
            border-right: 1px solid #bbb;
        }

        li:last-child {
            border-right: none;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #111;
        }

        .active {
            background-color: #04AA6D;
        }
    </style>
    </style>
    <section class="container-fluid d-flex justify-content-center align-items-center min-vh-100 bg-light">
        <div class="card p-4">
            <h2 class="text-center">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="./Registerartion.html" class="btn btn-secondary">Register</a>
            </form>
        </div>
    </section>

    <div id="alertsContainer" class="position-fixed top-0 start-50 translate-middle-x"
        style="z-index: 1050; width: 450px; margin-top: 13px; ">
        <!-- Bootstrap alerts will be inserted here -->
    </div>
    <script src="login.js"></script>
</body>

</html>
